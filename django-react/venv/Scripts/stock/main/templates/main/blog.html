<html>
  <head>
    <title>Blog List</title>
  </head>
  <body>
    <h1>게시판 페이지입니다</h1>
    <table>
      {% for list in postlist %}
      <ul>
        <li>{{list.postname}}</li>
        <li>{{list.contents}}</li>
      </ul>
      <!-- 게시글 클릭시 세부페이지로 넘어갑니다-->
      <ul>
        <li><a href="{{list.pk}}/">{{list.postname}}</a></li>
      </ul>
      {% endfor %}
    </table>
  </body>
</html>
